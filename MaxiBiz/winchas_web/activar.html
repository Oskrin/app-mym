<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Activacion</title>
	<link rel="stylesheet" href="dist/css/sweetalert.css" />
	<link rel="stylesheet" href="dist/css/styles/style.css">
</head>
<body>
	<div class="splash"> <div class="color-line"></div>
    <div class="splash-title">
        <h1>Activar - Winchas el Venezolano</h1>
        <p></p>
        <img src="dist/images/loading-bars.svg" width="64" height="64" /> 
    </div>
</div>
</body>
<script src="dist/js/jquery.min.js"></script>
<script src="dist/js/sweetalert.min.js"></script>

<script type="text/javascript">
    $(function(){

        var fullname=window.location.search;
        var id = fullname.split('?id=')[1];
 
        if (fullname!='') {
            $.ajax({
                url: 'data/clientes/app.php',
                type: 'post',
                dataType:'json',
                data: {proceso_activacion:'',id:id},
                success: function (data) {
                    if (data == 1) {
                        swal({
                            title: "Buen Trabajo!",
                            text: "Su cuenta se ha activado con éxito.!",
                            type: "success",
                        });
                    }else{
                        swal({
                            title: "Lo sentimos!",
                            text: "No se ha podido procesar su petición intente mas tarde.!",
                            type: "warning",
                        },function (){
                            window.location.href = "../turistas/";
                        });
                    }
                }
            });
        }else{
             swal({
                title: "Lo sentimos!",
                text: "Proceso no realizado.!",
                type: "info",
            });
        }
        
    });
</script>
</html>
